    <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <md-card-title>Sport Form</md-card-title>
      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">
        <form #teamForm="ngForm">
          <div layout="row">
            <md-select flex placeholder="Select sport"
                       [(ngModel)]="sportId"
                       name="sportId"
                       required
                       #sportIdElement
                       #sportIdControl="ngModel">
              <md-option *ngFor="let sport of sports" [value]="sport.id">
                {{sport.label}}
              </md-option>
            </md-select>
          </div>
        </form>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions>
        <button md-button [disabled]="!teamForm.form.valid" color="primary" (click)="save()">SAVE</button>
        <button md-button (click)="goBack()">CANCEL</button>
      </md-card-actions>
